{% load compress %}
{% load static %}

{% compress css %}
    {% for link in styles %}
        {% if link.type == 'scss' %}
            <link rel="stylesheet" href="{% static  link.filename %}" type="text/x-scss" />
        {% elif link.type == 'css' %}
            <link rel="stylesheet" href="{% static  link.filename %}" />
        {% endif %}
    {% endfor %}
{% endcompress %}
